    <!-- Modal -->
    <div class="modal fade" id="taskForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="taskFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="newTaskForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskFormLabel">New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newTaskNameInput" class="form-label">Name</label>
                            <input type="text" name="taskName" class="form-control" id="newTaskNameInput"
                                aria-describedby="inputGroupPrepend2" required pattern=".{5,}"
                                title="5 characters minimum" />
                            <div class="valid-feedback">Task name is valid!</div>
                            <div class="invalid-feedback">
                                Minimum 5 characters required!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskDescription" class="form-label">Description</label>
                            <textarea name="taskDescription" class="form-control" id="newTaskDescription"
                                aria-describedby="inputGroupPrepend2" required minlength="5"></textarea>
                            <div class="valid-feedback">Task description is valid!</div>
                            <div class="invalid-feedback">
                                Minimum 5 characters required!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskAssignedTo" class="form-label">AssignedTo</label>
                            <input type="text" name="taskAssignedTo" class="form-control" id="newTaskAssignedTo"
                                aria-describedby="inputGroupPrepend2" required pattern=".{5,}"
                                title="5 characters minimum" />
                            <div class="valid-feedback">Assigned to is valid!</div>
                            <div class="invalid-feedback">
                                Minimum 5 characters required!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskStatus" class="form-label">Status</label>
                            <select name="taskStatus" class="form-control" id="newTaskStatus"
                                aria-describedby="inputGroupPrepend2" required>
                                <option selected>In progress</option>
                                <option value="Pending">Pending</option>
                                <option value="Done">Done</option>
                                <div class="valid-feedback">Status is valid!</div>
                                <div class="invalid-feedback">
                                    Status cannot be empty!
                                </div>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="newTaskDueDate" class="form-label">Due Date</label>
                            <input type="date" name="taskDueDate" class="form-control" id="newTaskDueDate"
                                aria-describedby="inputGroupPrepend2" required />
                            <div class="valid-feedback">Task due date is valid!</div>
                            <div class="invalid-feedback">
                                Date cannot be empty!
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
