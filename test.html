  <body>
      <!-- TASK LIST HEADING  -->
    <div class="container">
        <!-- Heading -->
        <div class="heading bg-img">
          <h1 class="my-5">To Do List App</h1>
        </div>

        <!-- BUTTON : Add task Modal pop up button : START -->
        <div class="row mb-5">
          <button
            id="open-task-modal"
            type="submit"
            class="btn btn-block"
            data-toggle="modal"
            data-target="#new-task-modal"
          >
            Add New Task
          </button>
        </div>
        <!-- BUTTON : Add task Modal pop up button : END -->
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="invalid-feedback">
                invalid
              </div>
              <div class="valid-feedback">valid</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Description</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="invalid-feedback">
                <span>invalid</span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Assing To</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                invalid
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">Due Date</label>
              <input type="Date" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                 invalid .
              </div>
            </div>
          </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom04">Status</label>
              <select class="custom-select" id="validationCustom04" required>
                <option selected disabled value="">C</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                invalid .
              </div>
            </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
        <!--Task List -->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Name: Prepare Breakfast</h5>
                <small>Status: Pending</small>
              </div>
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Assigned to: Suja</h5>
                <small>Due Date: 28/01/2022</small>
              </div>
              <p class="mb-1">Description: Cook eggs</p>

              <a href="#" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-primary">Delete</a>
            </a>
            <a href="#" class="list-group-item list-group-item-action active">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Name: Prepare Breakfast</h5>
                <small>Status: Pending</small>
              </div>
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Assigned to: Suja</h5>
                <small>Due Date: 28/01/2022</small>
              </div>
              <p class="mb-1">Description: Cook eggs</p>

              <a href="#" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-primary">Delete</a>
            </a>
          </div>


        </div>
      </div>
      <script src="./js/index.js"></script>
  </body>
